<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table cellpadding="10px" >
      <tbody>
        <tr>
            <td> Тип булочки: </td>
            <td>
                <select name="type_bun">
                    <option selected>Булочки для гамбургеров</option>
                    <option>Булочки для хот-догов</option>
                    <option>Багет</option>
                    <option>Круасан</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Тип мяса: </td>
            <td>
                <select name="type_bun">
                    <option selected>Говядина</option>
                    <option>Курица</option>
                    <option>Баранина</option>
                    <option>Конина</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Опции: </td>
            <td>
                <input type = "checkbox"> помидор <br>
                <input type = "checkbox"> соленые огурцы
            </td>
        <tr>
            <td> Адрес: </td>
            <td>
                <input type = "Введите адрес" placeholder="Введите адрес">
            </td>
        <tr>
            <td> Ф.И.О. Заказчика: </td>
            <td>
                <input type = "text" placeholder="Введите Ф.И.О">
            </td>
        </tr>
        <tr>
            <td> Желаемое время доставки: </td>
            <td>
                <input type = "date">
            </td>
        <tr>
            <td>Выбор бургера:</td>
            <td>
                <select name="chose_burger">
                 <option selected> Гамбургер </option>
                 <option selected> Чисбургер </option>
                 <option selected> Хот-дог </option>
               </select>
            </td>
        </tr>
        <tr>
            <td>
                <button>Заказать</button>
            </td>
        </tr>
      </tbody>
  </table>
</body>
</html>
