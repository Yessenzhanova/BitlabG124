<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =prompt("Enter number")*1
    let mas = []
    let sum = 0

    for (let i = 0; i < n; i++) {
        mas[i]= prompt("Enter number")*1
    }


    for (let i = 0; i < mas.length; i++) {
        sum+= mas[i]
    }

    alert(sum + " " + sum/n + " ")
</script>
</body>
</html>
