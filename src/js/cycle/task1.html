<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =prompt("Enter number")*1
    let mas = []

    for (let i = 0; i < n; i++) {
        mas[i]= prompt("Enter number")*1
    }

    let mas1 = []

    for (let i = mas.length-1; i>=0; --i) {
        mas1+=mas[i]
    }

    alert(mas1)
</script>
