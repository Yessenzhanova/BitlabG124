<script>
    let n = prompt("Enter number")*1
    let mas = []
    let sum = 1

    for (let i = 0; i < n; i++) {
        mas[i]= prompt("Enter number")*1
    }

    for(let i = 0; i < mas.length; i++){
        if (mas[i] !== 0){
            sum*= mas[i]
        }
    }
alert(sum)

</script>
